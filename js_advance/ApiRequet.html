<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Requests</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="card">
        <img src="" alt="">
        <p id="follow">Followers: <span></span></p>
    </div>
</body>
<script>
    const url = "https://api.github.com/users/hiteshchoudhary";

    const xhr = new XMLHttpRequest();
    xhr.open('GET', url);
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(data);
            document.querySelector('img').setAttribute("src", data.avatar_url)
            document.querySelector('span').innerHTML = data.followers
        }
    }

    xhr.send()
</script>
</html>
